<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Калькулятор НДФЛ</title>
</head>

<body>

  <section class="slider-history">
    <div class="container">
      <button class="slider-history__arrow slider-history__arrow--left">
        <!-- SVG для стрелки влево -->
        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="25" viewBox="0 0 13 25" fill="none">
          <path
            d="M12.7365 3.12253L4.8192 12.4902L12.7365 22.066L10.3269 24.9803L0 12.4902L10.3269 -1.52588e-05L12.7365 3.12253Z"
            fill="#8BA8BC" />
        </svg>
      </button>

      <div class="slider-history__items">
        <button class="slider-history__button" type="button">13:30/22.13.2023</button>
        <button class="slider-history__button" type="button">13:30/22.13.2023</button>
        <button class="slider-history__button" type="button">13:30/22.13.2023</button>
        <button class="slider-history__button" type="button">13:30/22.13.2023</button>
        <button class="slider-history__button" type="button">13:30/22.13.2023</button>
        <button class="slider-history__button" type="button">13:30/22.13.2023</button>
        <button class="slider-history__button" type="button">13:30/22.13.2023</button>
        <button class="slider-history__button" type="button">13:30/22.13.2023</button>
        <button class="slider-history__button" type="button">13:30/22.13.2023</button>
      </div>

      <button class="slider-history__arrow slider-history__arrow--right">
        <!-- SVG для стрелки вправо -->
        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="25" viewBox="0 0 13 25" fill="none">
          <path d="M0 21.8578L7.91725 12.4902L0 2.91438L2.4096 0L12.7365 12.4902L2.4096 24.9804L0 21.8578Z"
            fill="#006AB4" />
        </svg>
      </button>
      <div class="slider-scrollbar"></div>
    </div>
  </section>

  <script src="js/main.min.js"></script>
</body>

</html>
